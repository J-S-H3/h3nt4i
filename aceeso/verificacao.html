<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<title>Verificação de Idade</title>
<style>
body {
    background: black;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.form-container {
    background: white;
    color: black;
    padding: 30px;
    border-radius: 10px;
    text-align: center;
}
input, button {
    padding: 10px;
    margin-top: 10px;
    width: 100%;
}
button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
</style>
</head>
<body>
    <div class="form-container">
        <h1>Verificação de Idade</h1>
        <p>Digite sua data de nascimento:</p>
        <input type="date" id="birthdate">
        <button onclick="verificarIdade()">Confirmar</button>
        <p id="erro" style="color:red;"></p>
    </div>

<script>
function calcularIdade(dataNasc) {
    const hoje = new Date();
    let idade = hoje.getFullYear() - dataNasc.getFullYear();
    const m = hoje.getMonth() - dataNasc.getMonth();
    if (m < 0 || (m === 0 && hoje.getDate() < dataNasc.getDate())) idade--;
    return idade;
}

function verificarIdade() {
    const birthdate = document.getElementById('birthdate').value;
    if (!birthdate) {
        document.getElementById('erro').innerText = "Preencha sua data de nascimento!";
        return;
    }

    const idade = calcularIdade(new Date(birthdate));
    const expira = new Date();
    expira.setFullYear(expira.getFullYear() + 100);

    if (idade >= 18) {
        document.cookie = `birthdate=${birthdate}; path=/; expires=${expira.toUTCString()}`;
        const paginaAnterior = localStorage.getItem("paginaAnterior") || "/";
        localStorage.removeItem("paginaAnterior");
        window.location.href = paginaAnterior;
    } else {
        document.cookie = `blocked=true; path=/; expires=Fri, 31 Dec 9999 23:59:59 GMT`;
        window.location.href = "/bloqueado.html";
    }
}
</script>
</body>
</html>
